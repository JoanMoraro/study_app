<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New User</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    .add-user-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 2rem auto;
    }

    .add-user-form h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .add-user-form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    .add-user-form input,
    .add-user-form select {
      width: 100%;
      padding: 10px;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-user-form button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .add-user-form button:hover {
      background-color: #2563eb;
    }

    .form-message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    body.dark .add-user-form {
      background: #1e1e1e;
      color: white;
    }

    body.dark .add-user-form input,
    body.dark .add-user-form select {
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }

    body.dark .add-user-form button {
      background-color: #0ea5e9;
    }

    body.dark .add-user-form button:hover {
      background-color: #0284c7;
    }

    .sidebar {
    width: 250px;
    background-color: #f4f4f4; /* same as main content */
    color: #000; /* black text to match */
    padding: 20px;
    flex-shrink: 0;
    border-right: 1px solid #ccc; /* optional subtle divider */
}

.sidebar a {
    color: #000;
    text-decoration: none;
    display: block;
    padding: 10px;
}

.sidebar a.active, 
.sidebar a:hover {
    background-color: #e0e0e0; /* light hover effect */
    border-radius: 4px;
}

  </style>
  <script defer src="js/admin.js"></script>
</head>
<body>

  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">⚙️ Admin Panel</h2>
      <p class="subtitle">School Management</p>
      <nav>
        <ul>
          <li><a href="dashboard.html">🏠 Dashboard</a></li>
          <li><a href="manage-users.html">👥 Manage Users</a></li>
          <li><a class="active" href="#">➕ Add User</a></li>
          <li><a href="#">📚 Classes</a></li>
          <li><a href="#">💰 Payments</a></li>
          <li><a href="#">⚙️ Settings</a></li>
        </ul>
      </nav>
      <div class="quick-switch">
        <p>Quick Switch</p>
        <button>Student</button>
        <button>Parent</button>
        <button>Teacher</button>
        <button>Headteacher</button>
        <button class="active">Admin</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h1>Add New User</h1>
        <button class="dark-toggle" onclick="toggleDarkMode()">🌙</button>
      </header>

      <form class="add-user-form" onsubmit="event.preventDefault(); showMessage();">
        <h2>Create Account</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter full name" required />

        <label for="role">Role</label>
        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option>Student</option>
          <option>Teacher</option>
          <option>Parent</option>
          <option>Headteacher</option>
        </select>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <button type="submit">Add User</button>

        <p class="form-message" id="formMessage"></p>
      </form>

    </main>
  </div>

</body>
</html>
